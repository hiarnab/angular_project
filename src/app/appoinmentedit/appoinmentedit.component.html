<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Appointment Edit</h3>
        </div>
        <form [formGroup]="AppoinmentUpdate" (ngSubmit)="Appointmentupdate()">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <strong>Name:</strong>
                    <input type="text" class="form-control" [(ngModel)]="appoinmentedit.name" formControlName="name"/>
                    <input type="hidden" [(ngModel)]="appoinmentedit.id" formControlName="id">
                </div>
                <div class="col-md-6">
                    <strong>Doctor:</strong>
                    <input type="text" class="form-control" [(ngModel)]="appoinmentedit.doctor" formControlName="doctor"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <input type="text" class="form-control" [(ngModel)]="appoinmentedit.email" formControlName="email"/>
                </div>
                <div class="col-md-6">
                    <strong>Date:</strong>
                    <input type="text" class="form-control" [(ngModel)]="appoinmentedit.created_at" formControlName="created_at"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <strong>Details:</strong>
                    <input type="text" class="form-control" [(ngModel)]="appoinmentedit.description" formControlName="description"/>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" type="submit">Update</button>
        </div>
    </form>
    </div>
</div>
