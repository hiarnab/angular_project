<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Appointment Details</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <strong>Name:</strong>
                    <p>{{appointment.name}}</p>
                </div>
                <div class="col-md-6">
                    <strong>Doctor:</strong>
                    <p>{{appointment.doctor}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <p>{{appointment.email}}</p>
                </div>
                <div class="col-md-6">
                    <strong>Date:</strong>
                    <p>{{appointment.date}}</p> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <strong>Details:</strong>
                    <p>{{appointment.details}}</p> 
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" (click)="goBack()">Back to Listings</button>
        </div>
    </div>
</div>
