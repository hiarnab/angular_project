<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Appointment Details</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <strong>Name:</strong>
                    <p>{{appoinmentdetails.name}}</p>
                </div>
                <div class="col-md-6">
                    <strong>Doctor:</strong>
                    <p>{{appoinmentdetails.doctor}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <p>{{appoinmentdetails.email}}</p>
                </div>
                <div class="col-md-6">
                    <strong>Date:</strong>
                    <p>{{appoinmentdetails.created_at}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <strong>Details:</strong>
                    <p>{{appoinmentdetails.description}}</p> 
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" >Back to Listings</button>
        </div>
    </div>
</div>
