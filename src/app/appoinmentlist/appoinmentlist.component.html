<p>appoinmentlist works!</p>
<div class="container">
    <div class="form-row" style="display: flex;">
        <div class="form-group col-md-3">Sl</div>
        <div class="form-group col-md-3">Name</div>
        <div class="form-group col-md-3">Doctor</div>
        <div class="form-group col-md-3">Email</div>
        <div class="form-group col-md-3">Action</div>
    </div>
    <div class="form-row" style="display: flex;" *ngFor="let x of appointmentlist;let p = index;">
        <div class="form-group col-md-3">{{p+1}}</div>
        <div class="form-group col-md-3">{{x.name}}</div>
        <div class="form-group col-md-3">{{x.doctor}}</div>
        <div class="form-group col-md-3">{{x.email}}</div>
        <div class="form-group col-md-3">
            <a routerLink="/appoinment/details/{{x.id}}" class="btn btn-primary">View</a>
            <a routerLink="/appoinment/edit/{{x.id}}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
